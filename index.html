<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/leaflet/1.3.4/leaflet.js"></script>
    <link href="https://cdn.bootcss.com/leaflet/1.3.4/leaflet.css" rel="stylesheet">
    <style>
        #body_id {
            height: 600px;
        }

        #id_div_jsonshow {
            background-color: aquamarine;
            height: 10%;
        }

        #map {
            width: 100%;
            height: 90%;
        }
    </style>
</head>

<body id="body_id" onload="onload_show()">
    <div id=id_div_jsonshow>
        <button id="btn_change_color" onclick="btn_click()">输入</button>
        <select id="select_id">
            <option value="country">country</option>
            <option value="city">city</option>
            <option value="times">times</option>
            <option value="date">date</option>
        </select>
        <input type="text" id="input_text">
        <br>

        <button id="btn_show_loction" onclick="show_loction()">显示位置</button>

    </div>

    <div id="map"></div>

    <script src="app.js"></script>

</body>

</html>
